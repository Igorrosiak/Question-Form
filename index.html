<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perguntas</title>
    <link rel="stylesheet" href="./folhas de estilo/style.css">
</head>
<body>
    <header>
        <h1>Formulário sobre você</h1>
    
        <nav>
            <ul>
                <li><a href="#">Perguntas Pessoais</a></li>
                <li><a href="#">Perguntas Ocasionais</a></li>
                <li><a href="#">Perguntas Invasivas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Responda com Sinceridade</h1>

        <label for="title">Qual sua comida favorita?</label>
        <input type="text" id="" placeholder="">
        <label for="title">Qual sua bebida favorita?</label>
        <input type="text" id="" placeholder="">
        <label for="title">Qual sua cor favorita?</label>
        <input type="text" id="" placeholder="">

        <label for="">Escolha o Time de Futebol que você torce</label>
        <select name="time">
            <option value="">Selecione aqui</option>
            <option value="bota">Botafogo</option>
            <option value="fla">Flamengo</option>
            <option value="flu">Fluminense</option>
            <option value="vasco">Vasco da Gama</option>
            <option value="inter">Internacional</option>
            <option value="cru">Cruzeiro</option>
            <option value="cor">Corinthians</option>
            <option value="gre">Grêmio</option>
        </select>

        <label for="">Escolha seus lazeres favoritos</label>
        
        <div class="colunas">
            <input type="checkbox" id="basquete"
            checked>
            <label for="basquete">Basquete</label>
            <input type="checkbox" id="futebol"
            checked>
            <label for="futebol">Futebol</label>
            <input type="checkbox" id="handebol"
            checked>
            <label for="handebol">Handebol</label>
            <input type="checkbox" id="volei"
            checked>
            <label for="volei">Vôlei</label>
            <input type="checkbox" id="surf"
            checked>
            <label for="surf">Surfar</label>
            <input type="checkbox" id="skate"
            checked>
            <label for="skate">Skateboard</label>
            <input type="checkbox" id="bicicleta"
            checked>
            <label for="bicicleta">Ciclismo</label>
            <input type="checkbox" id="correr"
            checked>
            <label for="correr">Corrida</label>
            <input type="checkbox" id="trilha"
            checked>
            <label for="trilha">Trilha</label>
            <input type="checkbox" id="caminhar"
            checked>
            <label for="caminhar">Caminhada</label>
            <input type="checkbox" id="viajar"
            checked>
            <label for="viajar">Viajar</label>
            <input type="checkbox" id="passear"
            checked>
            <label for="passear">Passear</label>
            <input type="checkbox" id="videogames"
            checked>
            <label for="videogames">Videogames</label>
            <input type="checkbox" id="netflix"
            checked>
            <label for="netflix">Netflix</label>
            <input type="checkbox" id="cinema"
            checked>
            <label for="cinema">Cinema</label>
            <input type="checkbox" id="shopping"
            checked>
            <label for="shopping">Shopping</label>
            <input type="checkbox" id="jogar"
            checked>
            <label for="jogar">Computador</label>
            <input type="checkbox" id="praia"
            checked>
            <label for="praia">Praia</label>
        </div>

        <button>Enviar</button>
    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/igorrosiak" target="_blank"> Igor Rosiak</a></p>
    </footer>
</body>
</html>
